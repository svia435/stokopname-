<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>form stok opname</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body class="m-3">
  <h1>Form stok opname</h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">sisa</label>
      <input type="text" class="form-control" id="input-sisa">
    </div>
    <div class="mb-3">
      <label class="form-label">barang return</label>
      <input type="text" class="form-control" id="input-barangreturn">
    </div>
    <div class="mb-3">
      <label class="form-label">pendapatan</label>
      <input type="text" class="form-control" id="input-pendapatan">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-ubah">Simpan</button>
  </form>

  <a href="index.html">Daftar Pembeli Ashelole</a>

  <script type="module">
    import { ambilDaftarPembeli, ubahPembeli } from './main.js';

    let tombolubah = document.getElementById('tombol-ubah');
    let elemensisa = document.getElementById('input-sisa');
    let elemenbarangreturn = document.getElementById('input-barangreturn');
    let elemenpendapatan = document.getElementById('input-pendapatan');

    tombolubah.addEventListener('click', async function(e) {
      e.preventDefault();
      await tambahPembeli(elemensisa.value, elemenbarangreturn.value, elemenpendapatan.value);
      window.location.href = 'index.html'
    })
  </script>

</body>

</html>
